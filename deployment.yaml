apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
type: Opaque
data:
  DB_ENDPOINT: DB_ENDPOINT_SECRET_VALUE
  DB_USERNAME: DB_USERNAME_SECRET_VALUE
  DB_PASSWORD: DB_PASSWORD_SECRET_VALUE
  DB_NAME: DB_NAME_SECRET_VALUE
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-container
          image: pecarmoregistry.azurecr.io/app:latest
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
          env:
            - name: DB_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_ENDPOINT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.pecarmo.pt
spec:
  type: LoadBalancer
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001